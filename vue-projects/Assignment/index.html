<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="increaseCounter(10)">Add</button>
      <button v-on:click="decreaseCounter">Substract</button>
      <p>Result:{{counter}}</p>
      <input v-on:input="setName" v-bind:value="name" v-on:keyup.enter = "confirmInput" >
      <p>{{confirmName}}</p>
    </section>
  </body>
</html>
